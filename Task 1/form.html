<html>
<head>
	<title>form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body bgcolor="LightCyan">
<h1 align="center"><b><u>STUDENT'S   FORM</u></b></h1>
<form  type="action"  method="POST">
<table  align="center">
<tr>
	<td>User name:</td>
	<td><input type="text"></input></td>
</tr>
<tr>
	<td>Password:</td>
	<td><input type="password"></input></td>
</tr>
<tr>
	<td>First Name: </td>
	<td><input type="text"></input></td>
</tr>
<tr>
	<td>Middle Name:</td>
	<td><input type="text"></input></td>
</tr>
<tr>
	<td>Last Name: </td>
	<td><input type="text"></input></td>
</tr>
<tr>
	<td>Enrollment number:  </td>
	<td><input type="text"></input></td>
</tr>
<tr>
	<td>Email Address:</td>
	<td><input type="text" ></input></td>
</tr>
<tr>
	<td> Mobile no. :</td>
	<td><input type="text"></input></td>
</tr>
<tr>
	<td>Birth date: </td>
	<td><input type="text"></input></td>
</tr>
<tr>
	<td>Sex:</td>
	<td><input type="radio"</input>Male    <input type="radio"</input>Female</td>
</tr>
<tr>
	<td>Hobbies:</td>
	<td><input type="text"</input></td>
</tr>
<tr>
	<td> Launguage :</td>
	<td><input type="checkbox">English</input> 
	<input type="checkbox">Hindi</input>
	<input type="checkbox">Tamil</input></td>
</tr>
<tr>
	<td>Branch:</td>
	<td><select><option value="none">None</option>
	<option value="it">IT</option>
	<option value="ce 1">CE-I</option>
	<option value="ce 2">CE-II</option>
	
</tr>
<tr>
	<td>Semester:</td>
	<td><select><option value="none">None</option>
	<option value="one">1</option>
	<option value="two">2</option>
	<option value="three">3</option>
	<option value="four">4</option>
	<option value="five">5</option>
	<option value="six">6</option>
	<option value="seven">7</option>
	<option value="eight">8</option></select></td>
</tr>
<tr>
	<td>Which subject you want to select:</td>
	<td><input type="radio">ADA</input> 
	<input type="radio">CN</input>
	<input type="radio">DSc</input>
	<input type="radio">WD</input></td>
	
</tr>
<tr>
	<td>Upload your CV:</td>
	<td><input type="file"></input></td>
</tr>
<tr>
	<td>Other information:</td>
	<td><textarea  name="message"  rows="10" cols="50"  wrap="wrap"></textarea></td>
</tr>
</table>
<table border="1" align="center"  cellspacing="0">
<tr>
	<td><input type="submit"  ></input></td>
	<td><input type="reset"></input></td>
	
</tr>


</form>
</body>
</html>
